<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="container">
    <div class="title">
        Donation form 
    </div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your Email" required>
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your Phone Number" required>
            </div>
            
            <div class="input-box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your Address" required>
            </div>
            <div class="input-box">
                <span class="details">Medicine Name</span>
                <input type="text" placeholder="Enter your Medicine Name" required>
            </div>
            <div class="input-box">
                <span class="details">Expire Date</span>
                <input type="text" placeholder="Enter Expire Date" required>
            </div>
            <div class="input-box">
                <span class="details">Amount</span>
                <input type="text" placeholder="Amount" required>
            </div>


            
     </div>
<div class="button">
    <input type="Submit" value="Submit">
</div>

    </form>
</div>

    
</body>
</html>
